<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genarator</title>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>


    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Password Generator</a>
    </nav>

    <div class="container">
        
        <div class="row">

            <div class="col-lg-8 col-sm-12">

                <div class="content">
                    <h4>Password Generator</h4>
                    <br />
                    <input type="range" min="0" max="50" name="slider" id="slider">
                    <br />
                    <button onclick="">Generate</button>
                    <button onclick="">Copy to Clipboard</button>
                    <div id="length"></div>
                </div>


                <div class="previous_passwords">
                   <b>Previously Generated Passwords</b>
                   <br />
                   <div id="lastPasswords"></div> 
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
